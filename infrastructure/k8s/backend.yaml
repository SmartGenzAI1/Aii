apiVersion: v1
kind: ConfigMap
metadata:
  name: genz-backend-config
  labels:
    app: genz-backend
data:
  LOG_LEVEL: "INFO"
  ENV: "production"
  RATE_LIMIT_PER_MINUTE: "120"
  RATE_LIMIT_WINDOW_SECONDS: "60"
---
apiVersion: v1
kind: Service
metadata:
  name: genz-backend
  labels:
    app: genz-backend
spec:
  selector:
    app: genz-backend
  ports:
    - name: http
      port: 80
      targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genz-backend
  labels:
    app: genz-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: genz-backend
  template:
    metadata:
      labels:
        app: genz-backend
    spec:
      containers:
        - name: backend
          image: your-registry/genz-backend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: genz-backend-config
            - secretRef:
                name: genz-backend-secrets
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: genz-backend
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "5m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  tls:
    - hosts:
        - api.yourdomain.com
      secretName: genz-backend-tls
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: genz-backend
                port:
                  number: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: genz-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: genz-backend
  minReplicas: 3
  maxReplicas: 50
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
